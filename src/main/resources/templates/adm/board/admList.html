<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin}">
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin}">

<head>
    <title>온라인 마크다운 PPT 서비스! 피피토 | 게시판 리스트</title>
    <style>
    #modal {
      display:none;
      position:relative;
      width:100%;
      height:100%;
      z-index:1;
    }


    #modal button {
      display:inline-block;
      width:100px;
      margin-left:calc(100% - 100px - 10px);
    }

    #modal .modal_content {
      width:300px;
      margin:100px auto;
      padding:20px 10px;
      background:#fff;
      border:2px solid #666;
    }

    #modal .modal_layer {
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:rgba(0, 0, 0, 0.5);
      z-index:-1;
    }
</style>
</head>

<div layout:fragment="content">

    <!-- 임시 -->
    <div class="flex flex-col py-4">
        <div class="flex justify-center py-10 rounded-md bg-white shadow p-6">
            <div>
                <div class="flex flex-row mb-4">
                    <div class="flex-none px-4 py-1 bg-gray-600 text-gray-300 text-sm rounded-full">
                        <span>전체 게시판 수 : </span>
                        <span th:text="${count}+개"></span>
                    </div>

                    <button type="button" id="modal_open_btn" class="flex-none px-4 py-1 ml-10 bg-gray-600 text-gray-300 text-sm rounded-full">게시판 생성</button>
                </div>
                <div id="modal">
                    <div class="modal_content">
                        <div th:replace="fragments/adm/boardAdd::boardAddFragment"></div>
                    </div>
                    <div class="modal_layer"></div>
                </div>

                <script>
                        document.getElementById("modal_open_btn").onclick = function() {
                        document.getElementById("modal").style.display="block";
                        }

                        document.getElementById("modal_close_btn").onclick = function() {
                        document.getElementById("modal").style.display="none";
                        }

                </script>
                <div class="flex justify-center">
                    <table class="container mx-auto">
                        <thead class="bg-gray-100">
                        <tr class="w-full text-sm text-gray-500">
                            <th class="w-20 p-4"><input type="checkbox"></th>
                            <th class="w-40 p-4">게시판 이름</th>
                            <th class="w-40 p-4">게시판 생성일</th>
                            <th class="w-20 p-4">수정</th>
                            <th class="w-20 p-4">삭제</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="board : ${boards}" class="text-sm text-gray-500">
                            <td class="p-4">
                                <input type="checkbox">
                            </td>
                            <td class="p-4">
                                <span th:text="${board.name}">게시판 이름</span>
                            </td>
                            <td class="p-4">
                                <span th:text="${board.regDate}">게시판 생성일</span>
                            </td>
                            <td class="p-4">
                                <a th:text="#{button.modify}" th:href="@{~/adm/manage/boards}" class="p-2 bg-blue-500 rounded text-white block">수정</a>
                            </td>
                            <td class="p-4">
                                <a th:href="@{~/adm/boards/} + ${board.name}" class="p-2 bg-red-500 rounded text-white block">삭제</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>

</html>
