<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/pptor}">
<head>
    <title>view</title>
</head>

<main layout:fragment="main" role="main">
    <article id="webslides" class="vertical">
        <th:block th:each="arg : ${articleDetail}">
            <th:block th:with="contents=${arg.contentText}">
                <th:block th:each="content : ${contents}">
                    <th:block th:utext="${content}"></th:block>
                </th:block>
            </th:block>
        </th:block>
        <!--
        배열 벗기기 성공
        <section>
            <th:block th:each="arg : ${articleDetail}">
                <th:block th:with="contents=${arg.contentText}">
                    <th:block th:each="content : ${contents}">
                        <th:block th:utext="${content}"></th:block>
                    </th:block>
                </th:block>
            </th:block>
        </section>
        -->
        <!--
        <th:block th:each="arg : ${articleDetail}">
            <th:block th:switch="${arg.code}">
                <th:block th:case="S1">
                    <section th:replace="~{fragments/components/s1::s1(${articleDetail})"></section>
                </th:block>
                <th:block th:case="S2">
                    <section th:replace="~{fragments/components/s2::s2(${articleDetail})"></section>
                </th:block>
                <th:block th:case="S3">
                    <section th:replace="~{fragments/components/s3::s3(${articleDetail})"></section>
                </th:block>
                <th:block th:case="S4">
                    <section th:replace="~{fragments/components/s4::s4(${articleDetail})"></section>
                </th:block>
                <th:block th:case="S5">
                    <section th:replace="~{fragments/components/s5::s5(${articleDetail})"></section>
                </th:block>
                <th:block th:case="S6">
                    <section th:replace="~{fragments/components/s6::s6(${articleDetail})"></section>
                </th:block>
            </th:block>
        </th:block>
        -->
    </article>
    <script>
        function renderS1Code() {

    let s1 = document.getElementsByClassName('S1');

    for ( var i = 0; i < s1.length; i++ ) {

      var section = s1.item(i);

      //h1
      var h1Tags = section.getElementsByTagName('h1');

      for ( var j = 0; j < h1Tags.length; j++ ) {

        var h1Tag = h1Tags.item(j);

        h1Tag.classList.add('text-landing');

      }

      //p
      var pTags = section.getElementsByTagName('p');

      for ( var j = 0; j < pTags.length; j++ ) {

        var pTag = pTags.item(j);

        pTag.classList.add('text-subtitle');

      }


    }

}

function renderS2Code() {

    let s2 = document.getElementsByClassName('S2');

    // div
    for ( var i = 0; i < s2.length; i++ ) {

      var section = s2.item(i);

      var divTags = section.getElementsByTagName('div');

      for ( var j = 0; j < divTags.length; j++ ) {

        var divTag = divTags.item(j);

        divTag.classList.add('content-center');

      }

    }

}

renderS1Code();
    renderS2Code();
    </script>
</main>

</html>
