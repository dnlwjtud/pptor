<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
    <form method="GET" action="">
        <div>
            <div>
                <label>
                    <span>아이디</span>
                </label>
                <input name="loginId" type="text" placeholder="로그인아이디를 입력해주세요."/>
            </div>
            <div>
                <label>
                    <span>비밀번호</span>
                </label>
                <input name="loginPw" type="password" placeholder="로그인비밀번호를 입력해주세요."/>
            </div>
        </div>
        <button type="submit">로그인</button>
    </form>
</body>
</html>
