<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/layout">

    <head>
        <title>온라인 마크다운 PPT 서비스! 피피토 | 회원가입</title>
    </head>

    <div layout:fragment="content">

        <form action="../member/doJoin" method="POST" class="rounded px-8 pt-6 pb-8 mb-4 flex flex-col">
            <div class="flex justify-center">
                <input class="shadow appearance-none border border-red rounded w-1/3 py-2 px-3 text-grey-darker mb-2" name="loginId" type="text" placeholder="아이디">
            </div>
            <div class="mb-1 flex justify-center">
                <input class="shadow appearance-none border border-red rounded w-1/3 py-2 px-3 text-grey-darker mb-2" name="loginPw" type="password" placeholder="비밀번호">
            </div>
            <div class="mb-1 flex justify-center">
                <input class="shadow appearance-none border border-red rounded w-1/3 py-2 px-3 text-grey-darker mb-2" name="loginPwConfirm" type="password" placeholder="비밀번호 확인">
            </div>
            <div class="mb-1 flex justify-center">
                <input class="shadow appearance-none border border-red rounded w-1/3 py-2 px-3 text-grey-darker mb-2" name="name" type="text" placeholder="이름">
            </div>
            <div class="mb-1 flex justify-center">
                <input class="shadow appearance-none border border-red rounded w-1/3 py-2 px-3 text-grey-darker mb-2" name="nickName" type="text" placeholder="닉네임">
            </div>
            <div class="mb-1 flex justify-center">
                <input class="shadow appearance-none border border-red rounded w-1/3 py-2 px-3 text-grey-darker mb-2" name="email" type="email" placeholder="이메일">
            </div>
            <div class="flex items-center justify-center flex-col">
                <button class="bg-black text-white font-bold w-1/3 py-2 px-4 rounded mb-1" type="submit">
                    회원가입
                </button>
                <div class="flex items-center justify-center w-1/3 text-gray-500">
                    <a href="../member/login">로그인</a>
                </div>
            </div>
        </form>

    </div>

</body>
</html>
